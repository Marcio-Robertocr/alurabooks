<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburger container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item"><a href="#" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu__link">Front-end</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu__link">Busines</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu__link">Design & UX </a></li>
            </ul>
            <img src="assets/Logo.svg" alt="Logo da Alurabooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="assets/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="assets/Sacola.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="assets/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
</body>

</html>
